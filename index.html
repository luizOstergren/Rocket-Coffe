<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <title>RocketCoffee</title>
</head>

<body>
    <header>
        <div class="header desktop">
            <img src="assets/logo-desktop.svg" alt="logo">
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">Menu</a>
                        <a href="#">Recompensas</a>
                        <a href="#">Gift Cards</a>
                        <a href="#">Lojas</a>
                    </li>
                </ul>
            </div>
            <div class="border">
                <strong><a href="#">PEGAR MEU CAFÉ</a></strong>
            </div>
        </div>

        <div class="header-mobile mobile">
            <div>
                <img src="assets/logo-mobile.svg" alt="logo">
            </div>
            <div class="toggle">
                <div class="nav-open">
                    <img src="assets/menu-buguer-open.svg" alt="menu open">
                </div>
                <div class="nav-close">
                    <img src="assets/menu-buguer-close.svg" alt="menu close">
                </div>
            </div>
        </div>
        <hr class="hr">
    </header>

    <section>
        <div class="main mobile">
            <div class="text">
                <p>O café que fará seu código decolar para o próximo nível.</p>
            </div>

            <div class="border-mobile">
                <a href="#">PEGAR MEU CAFÉ
                    <img src="assets/arrow.svg" alt="arrow">
                </a>
            </div>

            <div class="text2">
                <p>Great Coffee</p>
                <p> &lt; Great Code/ &gt; </p>
            </div>
        </div>

        <div class="menu-open menu-mobile">
            <ul>
                <li class="menu-show">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Recompensas</a>
                    <a href="#">Gift Cards</a>
                    <a href="#">Lojas</a>
                </li>
            </ul>
        </div>

        <div class="desktop">
            <img class="brilho1" src="assets/blur-1.png" alt="blur-1">
            <img class="brilho2" src="assets/blur-2.png" alt="blur-2">
        </div>
        <div class="desktop">
            <p>Great Coffee</p>
            <p> &lt; Great Code/ &gt; </p>
        </div>
    </section>


    <footer>
        <div class="desktop">
            <img src="assets/rocket-coffee-G.png" alt="coffe">
        </div>

        <div class="footer-mobile mobile">
            <img src="assets/rocket-coffee-P.png" alt="coffeP" class="coffe-mobile">

            <img src="assets/blur-mobile.png" alt="blur-1" class="brilho-mobile1">
        </div>
    </footer>
</body>
<script src="javascript.js"></script>

</html>
